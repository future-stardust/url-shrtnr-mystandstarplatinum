micronaut:
  application:
    name: test-course-template
  server:
    cors:
      enabled: true
  security:
    authentication: bearer
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: supaDupaSecretThatNobodyWillKnow
my:
  storage:
    dataDir: ".volumes/data"
    dataSyncPeriodSeconds: 10
    backupDir: ".volumes/backup"
    backupPeriodSeconds: 3600
    maxBackups: 10
    testing:
      enabled: false
      randomFill:
        enabled: true
        namespaces: [auth, default, url]
        periodSeconds: 3
        insertionCount: 100
